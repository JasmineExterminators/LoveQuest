<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Quest</title>
    <link rel = 'stylesheet' href="style.css">
</head>

<body>

    <section class = 'text-medium'>
        <h1 class = 'my-quests' id="link">
            My Quests
        </h1>
    </section>

<header>
    <h3>Love Quest</h3>
    <h4 class = 'subheader'>
        Discover fresh and creative date ideas updated regularly!
    </h4>
</header>

<main>
    <div class="box">
        <section class = 'sign-in'>
            Sign In Here
            <!-- Dynamically generated date ideas will appear here -->
        </section>
        <form id="userForm">
            <label for="fname">First name: </label>
            <input type="text" id="fname" name="fname">
            
            <label for="lname">Last name: </label>
            <input type="text" id="lname" name="lname">
            
            <input type="submit" value="Submit">
        </form>
    </div>
</main>

<footer>
    <p>&copy; 2025 Date Ideas Generator. All rights reserved.</p>
</footer>

</body>
</html>


<script>
    document.getElementById('userForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission
    
        // Get the input values
        const firstName = document.getElementById('fname').value;
        const lastName = document.getElementById('lname').value;
    
        // Log the values to the console (or handle them as needed)
        console.log('First Name:', firstName);
        console.log('Last Name:', lastName);

        // Send the data to your server using fetch
        fetch('http://localhost:5500/submit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ firstName, lastName })
        })
        .then(response => response.json())
        .then(data => console.log(data))
        .catch(error => console.error('Error:', error));
    });
    </script>
