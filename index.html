<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Quest</title>
    <link rel = 'stylesheet' href="style.css">
</head>

<body>

    <section class = 'text-medium'>
        <h1 class = 'my-quests' id="link">
            My Quests
        </h1>
    </section>

<header>
    <h3>Love Quest</h3>
    <h4 class = 'subheader'>
        Discover fresh and creative date ideas updated regularly!
    </h4>
</header>

<main>
    <div class="box">
        <section class = 'sign-in'>
            Sign In Here
            <!-- Dynamically generated date ideas will appear here -->
        </section>
        <form id="userForm">
            <label for="fname">First name: </label>
            <input type="text" id="fname" name="fname">
            
            <label for="lname">Last name: </label>
            <input type="text" id="lname" name="lname">

            <label for="school">School: </label>
            <input type="text" id="school" name="school">

            <label for="major">Major: </label>
            <input type="text" id="major" name="major">

            <label for="wantGender">Interested in (guys/girls/all): </label>
            <input type="text" id="wantGender" name="wantGender">

            <label for="sexId">My Sexual Identity (others/guy/girl): </label>
            <input type="text" id="sexId" name="sexId">

            <label for="mbti">MBTI: </label>
            <input type="text" id="mbti" name="mbti">

            <label for="hogHouse">Hogwarts House: </label>
            <input type="text" id="hogHouse" name="hogHouse">
            
            <label for="introExtro">I'm interested in an (introverted/extroverted) match: </label>
            <input type="text" id="introExtro" name="introExtro">

            <label for="interests">Interests (separate by comma): </label>
            <input type="text" id="interests" name="interests">

            <input type="submit" value="Submit">
        </form>
    </div>
</main>

<footer>
    <p>&copy; 2025 Date Ideas Generator. All rights reserved.</p>
</footer>

</body>
</html>


<script>
    document.getElementById('userForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission
    
        // Get the input values
        const firstName = document.getElementById('fname').value;
        const lastName = document.getElementById('lname').value;
        const school = document.getElementById('school').value;
        const major = document.getElementById('major').value;
        const wantGender = document.getElementById('wantGender').value;
        const sexId = document.getElementById('sexId').value;
        const mbti = document.getElementById('mbti').value;
        const hogHouse = document.getElementById('hogHouse').value;
        const introExtro = document.getElementById('introExtro').value;
        const interests = document.getElementById('interests').value;
    
        // Log the values to the console (or handle them as needed)
        console.log('First Name:', firstName);
        console.log('Last Name:', lastName);

        // Send the data to your server using fetch
        fetch('http://localhost:5500/submit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ firstName, lastName, school, major, wantGender, sexId, mbti, hogHouse, introExtro, interests })
        })
        .then(response => response.json())
        .then(data => console.log(data))
        .catch(error => console.error('Error:', error));
    });
    </script>
