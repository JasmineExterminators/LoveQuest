<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Quest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .sidebar-container {
            background: #e9ecef;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #6c757d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #6c757d;
        }

        .form-container {
            background: #dee2e6;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
        }

        .navbar-brand {
            font-size: 32px;
            font-weight: bold;
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            width: 100%;
            white-space: nowrap;
            position: relative;
            padding-bottom: 20px;
        }

        .scroll-section {
            min-width: 100%;
            text-align: center;
        }

        .scroll-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.1);
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }

        .scroll-btn.left {
            left: 4px;
        }

        .scroll-btn.right {
            right: 4px;
        }
        .interest-item {
            padding: 8px 12px;
            border-radius: 15px;
            background-color: #f3c1e0;
            color: black;
            font-weight: bold;
            display: inline-block;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-light px-4">
        <a class="navbar-brand" href="#">Love Quest</a>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 sidebar-container">
                <div class="profile-pic">
                    <i class="fas fa-user"></i>
                </div>
                <div class="mt-3">
                    <button class="btn btn-light btn-sm"><i class="fas fa-camera"></i></button>
                    <button class="btn btn-light btn-sm"><i class="fas fa-upload"></i></button>
                </div>
                <div class="mt-4 text-center">
                    <h6><strong>Basic Personal Info</strong></h6>
                    <p>Interests</p>
                    <p>Sexual Orientation</p>
                    <p>Import your data</p>
                </div>
            </div>
            <div class="col-md-9 d-flex flex-column align-items-center justify-content-center position-relative">
                <button class="scroll-btn left" onclick="scrollLeft()">&#9664;</button>
                <button class="scroll-btn right" onclick="scrollRight()">&#9654;</button>
                <div class="scroll-container" id="scrollContainer">
                    <div class="scroll-section">
                        <div class="form-container">
                            <h4 class="text-center">Basic Personal Info</h4>
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Name:</label>
                                    <input type="text" class="form-control" placeholder="Enter your name">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">School:</label>
                                    <input type="text" class="form-control" placeholder="Enter your school">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Major:</label>
                                    <input type="text" class="form-control" placeholder="Enter your major">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Birthday:</label>
                                    <input type="date" class="form-control">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="scroll-section">
                        <div class="form-container">
                            <h4 class="text-center">Interests</h4>
                            <div class="input-group mb-3">
                                <input type="text" id="interestInput" class="form-control" placeholder="Enter an interest">
                                <button class="btn btn-secondary" onclick="addInterest()">Submit</button>
                            </div>
                            <div class="interests-container" id="interestsContainer"></div>
                        </div>
                    </div>
                    <div class="scroll-section">
                        <div class="form-container">
                            <h4 class="text-center">Sexual Orientation</h4>
                            <p>Sexual Orientation fields go here...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="basic_info.js">
    </script>
</body>

</html>
