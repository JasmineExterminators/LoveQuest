<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Quest Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">
        <h1 class="title">Love Quest</h1>

        <div class="profile-info">
            <div class="profile-pic">
                <img src="https://th.bing.com/th/id/R.1a1f10b6714487c2ce8f56baf90f3c15?rik=YaLjGFUF5m5ZcQ&riu=http%3a%2f%2fupload.wikimedia.org%2fwikipedia%2fcommons%2f9%2f9b%2fPhoto_of_a_kitten.jpg&ehk=D%2bCxp6dPLSkHfYa8JvraOQ0MScRDCwP95fuL7yMpZ7E%3d&risl=&pid=ImgRaw&r=0" alt="alternatetext" width="250" height="250">
                <div class="line"></div>
            </div>

            <!-- details -->
            <div class="details"> 
                <h2 id="fullName"></h2>
                <p id="bio"></p>
            </div>
        </div>

        <div class="basic-info">
            <div class="actions">
                <button class="like-btn">❤️ Like profile</button> <br></br>
                <button class="rose-btn">🌹 Send rose</button> <br></br>
                <button class="dm-btn">💬 DM</button>
            </div>

            <div class ='personal-info'>
                <h3>Basic Personal Information</h3>
                <ul>
                    <li id="school"></li>
                    <li id="year">🎓 Class of 2028</li>
                    <li id="zodiac">♌ Birthday (Leo)</li>
                    <li id="mbti">🧩 MBTI (hidden by user)</li>
                </ul>
            </div>

            <div class="compatibility">
                <h3>Compatibility with your traits:</h3>
                <ul>
                    <li>🟢 You both are Slytherins</li>
                    <li>🦁 Both Leos</li>
                </ul>
                <h5 id="percentage"></h5>
            </div>
        </div>

    </div>

    <script src="matched.js"></script>
</body>
</html>
